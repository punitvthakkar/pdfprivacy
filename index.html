<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Privacy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #16383D;
            color: white;
            margin: 0;
            padding: 0;
        }
        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #16383D;
            color: white;
            padding: 20px;
            font-size: 28px;
            text-align: center;
        }
        #compress-dialog label {
            display: block;
            margin-bottom: 10px;
        }
        #compression-progress {
            margin-top: 15px;
            margin-bottom: 15px;
        }
        #compression-progress-bar {
            width: 100%;
            height: 20px;
        }
        #compression-progress-text {
            display: block;
            text-align: center;
            margin-top: 5px;
        }
        .compression-quality {
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .compression-quality.selected {
            background-color: #4CAF50;
            color: white;
        }
        #size-options input[type="number"] {
            width: 100px;
        }
        #toolbar {
            background-color: #16383D;
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .button {
            padding: 12px 20px;
            border: none;
            background-color: white;
            color: #16383D;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }
        .button:hover {
            background-color: #e0e0e0;
        }
        .button:active {
            transform: scale(0.98);
        }
        #viewer {
            flex: 1;
            background-color: white;
            overflow: auto;
        }
        .dialog {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #16383D;
            color: white;
            border: none;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            max-width: 90%;
            width: 400px;
            z-index: 1000;
        }
        .dialog h3 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .dialog-content {
            margin-bottom: 20px;
        }
        .dialog-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .dialog button {
            background-color: white;
            color: #16383D;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            min-width: 100px;
        }
        .dialog button:hover {
            background-color: #e0e0e0;
        }
        .dialog input[type="file"],
        .dialog input[type="number"],
        .dialog input[type="text"],
        .dialog select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.3);
            background-color: rgba(255,255,255,0.1);
            color: white;
            border-radius: 5px;
        }
        .dialog label {
            display: block;
            margin-bottom: 5px;
        }
        #merge-files-list {
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        .merge-file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            background-color: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 4px;
        }
        .remove-file {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="file"], input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid white;
            background-color: rgba(255,255,255,0.1);
            color: white;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        label {
            margin-right: 15px;
        }
        @media (max-width: 600px) {
            header {
                font-size: 24px;
                padding: 15px;
            }
            .button {
                width: 100%;
                margin-bottom: 10px;
            }
            #viewer {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
<div id="container">
    <header>PDF Privacy : Don't upload your PDFs to shady Servers</header>
    <div id="toolbar">
        <input type="file" id="fileInput" accept=".pdf,application/pdf" style="display: none;">
        <button class="button" id="btn-open">Open New</button>
        <button class="button" id="btn-clear" style="display: none;">Clear File</button>
        <button class="button" id="btn-pdf2png">PDF to Image</button>
        <button class="button" id="btn-split">Split PDF</button>
        <button class="button" id="btn-merge">Merge PDF</button>
        <button class="button" id="btn-compress">Compress PDF</button>
        <button class="button" id="btn-image-to-pdf">Image to PDF</button>
        <button class="button" id="btn-image-resize">Image Resize</button>
        <button class="button" id="btn-image-convert">Image Converter</button>
    </div>
    <div id="viewer">
        <p>Click "Open New" to select a PDF file or drag and drop a file here.</p>
    </div>

    <div id="pdf2png-dialog" class="dialog">
        <h3>Convert to PNG</h3>
        <div class="dialog-content">
            <label>
                <input type="radio" id="png-all-pages" name="png-pages" value="all" checked>
                All Pages
            </label>
            <label>
                <input type="radio" id="png-specific-pages" name="png-pages" value="specific">
                Select Pages
            </label>
            <input type="text" id="png-page-input" placeholder="e.g., 1,3-5,7">
        </div>
        <div class="dialog-buttons">
            <button onclick="closeDialog('pdf2png-dialog')">Cancel</button>
            <button id="png-convert-btn">Convert</button>
        </div>
    </div>

    <div id="split-dialog" class="dialog">
        <h3>Split PDF</h3>
        <div class="dialog-content">
            <label for="split-page-input">Split at Page:</label>
            <input type="number" id="split-page-input" min="2" placeholder="Enter page number">
        </div>
        <div class="dialog-buttons">
            <button onclick="closeDialog('split-dialog')">Cancel</button>
            <button id="split-confirm-btn">Split</button>
        </div>
    </div>

    <div id="merge-dialog" class="dialog">
        <h3>Merge PDFs</h3>
        <div class="dialog-content">
            <div id="merge-files-list"></div>
            <input type="file" id="merge-file-input" accept="application/pdf" style="display: none;" multiple>
            <button id="add-merge-file-btn">Upload Additional</button>
        </div>
        <div class="dialog-buttons">
            <button onclick="closeDialog('merge-dialog')">Cancel</button>
            <button id="merge-btn">Merge</button>
        </div>
    </div>

    <div id="compress-dialog" class="dialog">
        <h3>Compress PDF</h3>
        <div class="dialog-content">
            <div>
                <label>
                    <input type="radio" name="compression-type" value="quality" checked> Compress by Quality
                </label>
                <label>
                    <input type="radio" name="compression-type" value="size"> Compress by Size
                </label>
            </div>
            <div id="quality-options">
                <label>
                    <input type="radio" name="compression-quality" value="0.95" checked> Low Compression
                </label>
                <label>
                    <input type="radio" name="compression-quality" value="0.9"> Medium Compression
                </label>
                <label>
                    <input type="radio" name="compression-quality" value="0.85"> High Compression
                </label>
            </div>
            <div id="size-options" style="display: none;">
                <label>
                    Target Size (KB): <input type="number" id="target-size" min="1">
                </label>
            </div>
            <div id="compression-progress" style="display: none;">
                <progress id="compression-progress-bar" value="0" max="100"></progress>
                <span id="compression-progress-text">0%</span>
            </div>
        </div>
        <div class="dialog-buttons">
            <button onclick="closeDialog('compress-dialog')">Cancel</button>
            <button id="compress-confirm-btn">Compress</button>
        </div>
    </div>

    <div id="image-to-pdf-dialog" class="dialog">
        <h3>Convert Images to PDF</h3>
        <div class="dialog-content">
            <input type="file" id="image-input" accept="image/*" multiple style="display: none;">
            <button id="add-image-btn">Add Images</button>
            <div id="image-list"></div>
        </div>
        <div class="dialog-buttons">
            <button onclick="closeDialog('image-to-pdf-dialog')">Cancel</button>
            <button id="convert-images-btn">Convert to PDF</button>
        </div>
        <div id="conversion-progress" style="display: none;">
            <progress id="conversion-progress-bar" value="0" max="100"></progress>
            <span id="conversion-progress-text">0%</span>
        </div>
    </div>

    <div id="image-resize-dialog" class="dialog">
        <h3>Resize Image</h3>
        <div class="dialog-content">
            <input type="file" id="resize-image-input" accept="image/*" style="display: none;">
            <button id="select-resize-image-btn">Select Image</button>
            <div id="resize-image-info"></div>
            <label for="resize-width">Width (px):</label>
            <input type="number" id="resize-width" min="1">
            <label for="resize-height">Height (px):</label>
            <input type="number" id="resize-height" min="1">
            <label>
                <input type="checkbox" id="lock-proportions" checked>
                Lock proportions
            </label>
        </div>
        <div class="dialog-buttons">
            <button onclick="closeDialog('image-resize-dialog')">Cancel</button>
            <button id="resize-image-btn">Resize</button>
        </div>
    </div>

    <div id="image-convert-dialog" class="dialog">
        <h3>Convert Image</h3>
        <div class="dialog-content">
            <input type="file" id="convert-image-input" accept="image/*" style="display: none;">
            <button id="select-convert-image-btn">Select Image</button>
            <div id="convert-image-info"></div>
            <label for="convert-format">Convert to:</label>
            <select id="convert-format">
                <option value="image/jpeg">JPEG</option>
                <option value="image/png">PNG</option>
                <option value="image/webp">WebP</option>
                <option value="image/gif">GIF</option>
                <option value="base64">Base64</option>
            </select>
        </div>
        <div class="dialog-buttons">
            <button onclick="closeDialog('image-convert-dialog')">Cancel</button>
            <button id="convert-image-btn">Convert</button>
        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
<script src="https://unpkg.com/pdf-lib@1.17.1"></script>
<script src="https://unpkg.com/downloadjs@1.4.7"></script>
<script src="https://unpkg.com/browser-image-compression@2.0.0/dist/browser-image-compression.js"></script>
<script src="https://unpkg.com/pdfkit@0.11.0/js/pdfkit.standalone.js"></script>
<script src="https://unpkg.com/blob-stream@0.1.3/blob-stream.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
<script>
    let currentPDFData = null;
    let currentPDF = null;
    let pdfDoc = null;
    let currentFileName = '';
    const pdfjs = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';

    function closeDialog(dialogId) {
        document.getElementById(dialogId).style.display = 'none';
    }

    async function loadPDF(data, filename) {
        currentPDFData = data;
        currentFileName = filename;
        try {
            const blob = new Blob([data], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);

            pdfDoc = await pdfjsLib.getDocument(url).promise;
            currentPDF = await PDFLib.PDFDocument.load(data);

            document.getElementById('viewer').innerHTML = '';
            const objectTag = document.createElement('object');
            objectTag.data = url;
            objectTag.type = 'application/pdf';
            objectTag.width = '100%';
            objectTag.height = '100%';
            document.getElementById('viewer').appendChild(objectTag);

            document.getElementById('btn-clear').style.display = 'inline-block';
        } catch (error) {
            console.error("Error loading PDF:", error);
            alert("Error loading PDF");
        }
    }

    document.getElementById('btn-open').addEventListener('click', () => {
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        // For mobile devices
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.pdf,application/pdf';
        input.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    loadPDF(e.target.result, file.name);
                };
                reader.readAsArrayBuffer(file);
            }
        };
        input.click();
    } else {
        // For desktop devices
        document.getElementById('fileInput').click();
    }
});

    document.getElementById('fileInput').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                loadPDF(e.target.result, file.name);
            };
            reader.readAsArrayBuffer(file);
        }
    });

    document.getElementById('btn-clear').addEventListener('click', () => {
        currentPDFData = null;
        currentPDF = null;
        pdfDoc = null;
        currentFileName = '';
        document.getElementById('viewer').innerHTML = '<p>Click "Open New" to select a PDF file or drag and drop a file here.</p>';
        document.getElementById('btn-clear').style.display = 'none';
    });

    document.getElementById('btn-pdf2png').addEventListener('click', () => {
        if (!currentPDF) {
            alert("Please load a PDF file first.");
            return;
        }
        document.getElementById('pdf2png-dialog').style.display = 'block';
    });

    // Replace the existing event listener for png-convert-btn with this one
document.getElementById('png-convert-btn').addEventListener('click', async () => {
    if (!isProcessing) {
        isProcessing = true;
        document.getElementById('png-convert-btn').disabled = true;

        const pagesOption = document.querySelector('input[name="png-pages"]:checked').value;
        let pagesToConvert = [];

        if (pagesOption === 'all') {
            pagesToConvert = Array.from({length: pdfDoc.numPages}, (_, i) => i + 1);
        } else {
            const pageInput = document.getElementById('png-page-input').value;
            pagesToConvert = parsePageRanges(pageInput, pdfDoc.numPages);
        }

        const baseName = currentFileName.replace('.pdf', '');

        try {
            for (const pageNum of pagesToConvert) {
                const page = await pdfDoc.getPage(pageNum);
                const scale = 3;
                const viewport = page.getViewport({scale: scale});
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({canvasContext: context, viewport: viewport}).promise;

                canvas.toBlob((blob) => {
                    const fileName = `${baseName} ${pageNum}.png`;
                    download(blob, fileName, "image/png");
                }, 'image/png', 1);
            }
        } catch (error) {
            console.error("Error converting to PNG:", error);
            alert(`Error converting to PNG: ${error.message}`);
        } finally {
            isProcessing = false;
            document.getElementById('png-convert-btn').disabled = false;
            closeDialog('pdf2png-dialog');
        }
    }
});
    function parsePageRanges(pageInput, numPages) {
        const pages = new Set();
        const ranges = pageInput.split(',');

        for (const range of ranges) {
            const parts = range.trim().split('-');
            if (parts.length === 1) {
                const page = parseInt(parts[0]);
                if (!isNaN(page) && page >= 1 && page <= numPages) {
                    pages.add(page);
                }
            } else if (parts.length === 2) {
                const start = parseInt(parts[0]);
                const end = parseInt(parts[1]);
                if (!isNaN(start) && !isNaN(end) && start <= end && start >= 1 && end <= numPages) {
                    for (let i = start; i <= end; i++) {
                        pages.add(i);
                    }
                }
            }
        }
        return Array.from(pages);
    }

    document.getElementById('btn-split').addEventListener('click', () => {
        if (!currentPDF) {
            alert("Please load a PDF file first.");
            return;
        }
        document.getElementById('split-dialog').style.display = 'block';
    });

    // Replace the existing event listener for split-confirm-btn with this one
document.getElementById('split-confirm-btn').addEventListener('click', async () => {
    if (!isProcessing) {
        isProcessing = true;
        document.getElementById('split-confirm-btn').disabled = true;

        const splitPage = parseInt(document.getElementById('split-page-input').value);
        if (isNaN(splitPage) || splitPage < 2 || splitPage > currentPDF.getPageCount()) {
            alert("Please enter a valid page number.");
            isProcessing = false;
            document.getElementById('split-confirm-btn').disabled = false;
            return;
        }

        try {
            const baseName = currentFileName.replace('.pdf', '');
            
            const pdfDoc1 = await PDFLib.PDFDocument.create();
            const pdfDoc2 = await PDFLib.PDFDocument.create();

            const copiedPages1 = await pdfDoc1.copyPages(currentPDF, Array.from({length: splitPage - 1}, (_, i) => i));
            copiedPages1.forEach((page) => pdfDoc1.addPage(page));

            const copiedPages2 = await pdfDoc2.copyPages(currentPDF, Array.from({length: currentPDF.getPageCount() - splitPage + 1}, (_, i) => i + splitPage - 1));
            copiedPages2.forEach((page) => pdfDoc2.addPage(page));

            const pdfBytes1 = await pdfDoc1.save();
            const pdfBytes2 = await pdfDoc2.save();

            download(new Blob([pdfBytes1]), `${baseName} part 1.pdf`, "application/pdf");
            download(new Blob([pdfBytes2]), `${baseName} part 2.pdf`, "application/pdf");
        } catch (error) {
            console.error("Error splitting PDF:", error);
            alert(`Error splitting PDF: ${error.message}`);
        } finally {
            isProcessing = false;
            document.getElementById('split-confirm-btn').disabled = false;
            closeDialog('split-dialog');
        }
    }
});

    document.getElementById('btn-merge').addEventListener('click', () => {
    if (!currentPDF) {
        alert("Please load a PDF file first.");
        return;
    }
    const mergeDialog = document.getElementById('merge-dialog');
    mergeDialog.style.display = 'block';
    
    // Wrap buttons in a div if not already done
    if (!mergeDialog.querySelector('.dialog-buttons')) {
        const buttons = mergeDialog.querySelectorAll('button');
        const buttonWrapper = document.createElement('div');
        buttonWrapper.className = 'dialog-buttons';
        buttons.forEach(button => buttonWrapper.appendChild(button));
        mergeDialog.appendChild(buttonWrapper);
    }
    
    mergeFiles.length = 0;
    mergeFiles.push(new File([currentPDFData], currentFileName, { type: 'application/pdf' }));
    updateMergeFilesList();
});

    document.getElementById('add-merge-file-btn').addEventListener('click', () => {
        document.getElementById('merge-file-input').click();
    });

    const mergeFiles = [];
    document.getElementById('merge-file-input').addEventListener('change', (e) => {
        const files = Array.from(e.target.files);
        mergeFiles.push(...files);
        updateMergeFilesList();
    });

    function updateMergeFilesList() {
        const list = document.getElementById('merge-files-list');
        list.innerHTML = mergeFiles.map((file, index) => `
            <div class="merge-file-item">
                <span>${file.name}</span>
                <button class="remove-file" data-index="${index}">X</button>
            </div>
        `).join('');

        // Add event listeners for remove buttons
        document.querySelectorAll('.remove-file').forEach(button => {
            button.addEventListener('click', (e) => {
                const index = parseInt(e.target.getAttribute('data-index'));
                mergeFiles.splice(index, 1);
                updateMergeFilesList();
            });
        });
    }

    async function compressImage(imageBytes) {
    const blob = new Blob([imageBytes]);
    const compressedFile = await imageCompression(blob, {
        maxSizeMB: 1,
        maxWidthOrHeight: 1920
    });
    return new Uint8Array(await compressedFile.arrayBuffer());
}


    // Replace the existing event listener for merge-btn with this one
document.getElementById('merge-btn').addEventListener('click', async () => {
    if (!isProcessing) {
        isProcessing = true;
        document.getElementById('merge-btn').disabled = true;

        if (mergeFiles.length < 2) {
            alert("Please select at least two PDF files to merge.");
            isProcessing = false;
            document.getElementById('merge-btn').disabled = false;
            return;
        }

        try {
            const mergedPdf = await PDFLib.PDFDocument.create();

            for (const file of mergeFiles) {
                const pdfBytes = await file.arrayBuffer();
                const pdf = await PDFLib.PDFDocument.load(pdfBytes);
                const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                copiedPages.forEach((page) => mergedPdf.addPage(page));
            }

            const mergedPdfFile = await mergedPdf.save();
            download(new Blob([mergedPdfFile]), "merged.pdf", "application/pdf");

            mergeFiles.length = 0;
            updateMergeFilesList();
        } catch (error) {
            console.error("Error merging PDFs:", error);
            alert(`Error merging PDFs: ${error.message}`);
        } finally {
            isProcessing = false;
            document.getElementById('merge-btn').disabled = false;
            closeDialog('merge-dialog');
        }
    }
});

    // Drag and drop functionality
    const viewer = document.getElementById('viewer');
    viewer.addEventListener('dragover', (e) => {
        e.preventDefault();
        e.stopPropagation();
        viewer.style.backgroundColor = '#e0e0e0';
    });

    viewer.addEventListener('dragleave', (e) => {
        e.preventDefault();
        e.stopPropagation();
        viewer.style.backgroundColor = '#ffffff';
    });

    viewer.addEventListener('drop', (e) => {
        e.preventDefault();
        e.stopPropagation();
        viewer.style.backgroundColor = '#ffffff';
        
        if (e.dataTransfer.files.length > 0) {
            const file = e.dataTransfer.files[0];
            if (file.type === 'application/pdf') {
                const reader = new FileReader();
                reader.onload = (e) => {
                    loadPDF(e.target.result, file.name);
                };
                reader.readAsArrayBuffer(file);
            } else {
                alert('Please drop a PDF file.');
            }
        }
    });
    
    document.getElementById('btn-compress').addEventListener('click', () => {
        if (!currentPDF) {
            alert("Please load a PDF file first.");
            return;
        }
        document.getElementById('compress-dialog').style.display = 'block';
    });

    // Toggle between quality and size options
    document.querySelectorAll('input[name="compression-type"]').forEach(radio => {
        radio.addEventListener('change', (e) => {
            document.getElementById('quality-options').style.display = e.target.value === 'quality' ? 'block' : 'none';
            document.getElementById('size-options').style.display = e.target.value === 'size' ? 'block' : 'none';
        });
    });

    document.getElementById('compress-confirm-btn').addEventListener('click', async () => {
    const compressionType = document.querySelector('input[name="compression-type"]:checked').value;
    const progressBar = document.getElementById('compression-progress-bar');
    const progressText = document.getElementById('compression-progress-text');
    const progressDiv = document.getElementById('compression-progress');
    
    progressDiv.style.display = 'block';
    
    try {
        const pdf = await pdfjsLib.getDocument(URL.createObjectURL(new Blob([currentPDFData]))).promise;
        const allPages = [];
        
        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const viewport = page.getViewport({ scale: 2 }); // Increase scale for better quality
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            const renderContext = {
                canvasContext: ctx,
                viewport: viewport,
            };

            await page.render(renderContext).promise;

            let pdfAsBase64 = null;

            if (compressionType === 'size') {
                const desiredSizeKB = parseInt(document.getElementById('target-size').value);
                pdfAsBase64 = await compressImageToSizeDataUri(
                    canvas.toDataURL('image/jpeg', 1),
                    (desiredSizeKB / pdf.numPages) * 1024,
                    0.85 // Set minimum quality
                );
            } else {
                const compressionQuality = parseFloat(document.querySelector('input[name="compression-quality"]:checked').value);
                pdfAsBase64 = canvas.toDataURL('image/jpeg', Math.max(compressionQuality, 0.85)); // Set minimum quality
            }

            allPages.push({
                data: pdfAsBase64,
                height: viewport.height / 2, // Adjust back to original size
                width: viewport.width / 2,
            });

            const progress = Math.round((i / pdf.numPages) * 100);
            progressBar.value = progress;
            progressText.textContent = `${progress}%`;
        }

        const newPdf = await PDFLib.PDFDocument.create();
        for (let i = 0; i < allPages.length; i++) {
            const img = await newPdf.embedJpg(allPages[i].data);
            const page = newPdf.addPage([allPages[i].width, allPages[i].height]);
            page.drawImage(img, {
                x: 0,
                y: 0,
                width: allPages[i].width,
                height: allPages[i].height,
            });
        }

        const pdfBytes = await newPdf.save();
        const compressedFileName = currentFileName.replace('.pdf', '_compressed.pdf');
        download(new Blob([pdfBytes]), compressedFileName, "application/pdf");
        
    } catch (error) {
        console.error("Error compressing PDF:", error);
        alert("Error compressing PDF: " + error.message);
    }
    
    progressDiv.style.display = 'none';
    closeDialog('compress-dialog');
});

async function compressImageToSizeDataUri(dataUri, targetSizeInBytes, minQuality = 0.85) {
    return new Promise(async (resolve, reject) => {
        const img = new Image();
        img.src = dataUri;

        img.onload = async function () {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = img.width;
            canvas.height = img.height;

            ctx.drawImage(img, 0, 0, img.width, img.height);

            let compressionQuality = 0.95; // Start with higher quality
            let compressedDataUrl = '';
            let currentSize = Infinity;

            while (currentSize > targetSizeInBytes && compressionQuality > minQuality) {
                compressedDataUrl = canvas.toDataURL('image/jpeg', compressionQuality);
                currentSize = compressedDataUrl.length;

                if (currentSize > targetSizeInBytes) {
                    compressionQuality -= 0.05;
                }
            }

            // If we can't achieve the target size with the minimum quality, return the result at minimum quality
            if (currentSize > targetSizeInBytes) {
                compressedDataUrl = canvas.toDataURL('image/jpeg', minQuality);
            }

            resolve(compressedDataUrl);
        };

        img.onerror = function (error) {
            reject(error);
        };
    });
}

// Helper function to get image orientation from EXIF data
function getImageOrientation(file) {
    return new Promise((resolve) => {
        EXIF.getData(file, function() {
            const orientation = EXIF.getTag(this, "Orientation") || 1;
            resolve(orientation);
        });
    });
}

// Helper function to create an oriented canvas from an image
function createOrientedCanvas(img, orientation) {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    // Set proper canvas dimensions before transform & export
    if ([5, 6, 7, 8].indexOf(orientation) > -1) {
        canvas.width = img.height;
        canvas.height = img.width;
    } else {
        canvas.width = img.width;
        canvas.height = img.height;
    }

    // Transform context before drawing image
    switch (orientation) {
        case 2: ctx.transform(-1, 0, 0, 1, img.width, 0); break;
        case 3: ctx.transform(-1, 0, 0, -1, img.width, img.height); break;
        case 4: ctx.transform(1, 0, 0, -1, 0, img.height); break;
        case 5: ctx.transform(0, 1, 1, 0, 0, 0); break;
        case 6: ctx.transform(0, 1, -1, 0, img.height, 0); break;
        case 7: ctx.transform(0, -1, -1, 0, img.height, img.width); break;
        case 8: ctx.transform(0, -1, 1, 0, 0, img.width); break;
        default: break;
    }

    // Draw image
    ctx.drawImage(img, 0, 0);
    return canvas;
}

// Function to convert images to PDF
async function convertImagesToPDF(progressCallback) {
    const pdfDoc = await PDFLib.PDFDocument.create();
    const totalImages = imageFiles.length;

    for (let i = 0; i < totalImages; i++) {
        const file = imageFiles[i];
        const orientation = await getImageOrientation(file);
        
        // Create an image element and wait for it to load
        const img = new Image();
        const imageLoadPromise = new Promise((resolve) => {
            img.onload = () => resolve();
        });
        img.src = URL.createObjectURL(file);
        await imageLoadPromise;

        // Create oriented canvas
        const canvas = createOrientedCanvas(img, orientation);

        // Convert canvas to PNG data URL
        const pngDataUrl = canvas.toDataURL('image/png');
        
        // Remove the "data:image/png;base64," part
        const pngImageBytes = Uint8Array.from(atob(pngDataUrl.split(',')[1]), c => c.charCodeAt(0));

        // Embed the PNG image
        const embeddedImage = await pdfDoc.embedPng(pngImageBytes);
        const { width, height } = embeddedImage;

        // Add a page with the dimensions of the image
        const page = pdfDoc.addPage([width, height]);

        // Draw the image on the page
        page.drawImage(embeddedImage, {
            x: 0,
            y: 0,
            width: width,
            height: height,
        });

        // Update progress
        progressCallback((i + 1) / totalImages * 100);
    }

    const pdfBytes = await pdfDoc.save();
    return pdfBytes;
}

async function resizeImage(file, targetWidth, targetHeight) {
    return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = function() {
            const canvas = document.createElement('canvas');
            canvas.width = targetWidth;
            canvas.height = targetHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, targetWidth, targetHeight);
            canvas.toBlob((blob) => {
                resolve(blob);
            }, file.type);
        };
        img.onerror = reject;
        img.src = URL.createObjectURL(file);
    });
}

async function convertToBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
    });
}

async function convertImage(file, targetFormat) {
    return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = function() {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            canvas.toBlob((blob) => {
                resolve(blob);
            }, targetFormat);
        };
        img.onerror = reject;
        img.src = URL.createObjectURL(file);
    });
}
